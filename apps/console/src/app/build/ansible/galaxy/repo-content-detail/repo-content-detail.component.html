<div class="container">
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar class="example-header-image" [style.background-image]="'url('+namespace.avatar_url+')'"
        [style.background-size]="'cover'"></div>
      <mat-card-title>{{ repository.name }}</mat-card-title>
      <mat-card-subtitle><a [href]="repository.external_url">{{ repository.external_url }}</a></mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-tab-group mat-align-tabs="center">
        <mat-tab label="Details">Details</mat-tab>
        <mat-tab label="Second">Readme</mat-tab>
      </mat-tab-group>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
