<mat-toolbar>
  <button mat-button (click)="addCloudProvider()">
    <mat-icon>add</mat-icon>
    Add cloud provider
  </button>
  <button mat-button>
    <mat-icon>delete</mat-icon>
    Delete
  </button>
</mat-toolbar>
<mat-card class="entity-table-card">
  <mat-card-header>
  </mat-card-header>
  <mat-card-content>
    <app-filter-bar [filterPlaceholder]="filterPlaceholder" [filters]="filters" [selection]="selection"
      [showAddButton]="showAddButton" (onFilterChanged)="filterChanged($event)" (onRefreshData)="refreshDatas()"
      (onAddEntity)="addCloudProvider()" (onDeleteSelection)="deleteEntity($event)"></app-filter-bar>
    <div class="spinner-container" *ngIf="isLoadingResults">
      <mat-spinner></mat-spinner>
    </div>
    <mat-table #table class="responsive" [dataSource]="dataSource" matSort matSortActive="createdDate"
      matSortDirection="desc" matSortDisableClear>
      <!-- Checkbox Column -->
      <ng-container matColumnDef="select">
        <mat-header-cell *matHeaderCellDef class="select-cell">
          <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
            [indeterminate]="selection.hasValue() && !isAllSelected()">
          </mat-checkbox>
        </mat-header-cell>
        <mat-cell *matCellDef="let row" class="select-cell">
          <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
            [checked]="selection.isSelected(row)">
          </mat-checkbox>
        </mat-cell>
      </ng-container>
      <!-- Datas -->
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>

      <!-- Cloud Column -->
      <ng-container matColumnDef="cloud">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Cloud</th>
        <td mat-cell *matCellDef="let row">{{row.cloud}}</td>
      </ng-container>

      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
        <td mat-cell *matCellDef="let row">{{row.description}}</td>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns" [ngClass]="{'selected': isRowSelected(row)}"></mat-row>
    </mat-table>
    <mat-paginator [length]="totalEntitiesCount" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions">
    </mat-paginator>
  </mat-card-content>
</mat-card>
