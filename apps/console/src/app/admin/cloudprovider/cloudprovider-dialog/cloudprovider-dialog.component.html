<h1 mat-dialog-title *ngIf="!cloudprovider">New Cloud provider to add</h1>
<h1 mat-dialog-title *ngIf="cloudprovider">Edit Cloud provider</h1>
<form [formGroup]="cloudproviderForm" (ngSubmit)="submit(cloudproviderForm.value)">
  <div mat-dialog-content>
    <div class="mat-form-container" fxLayout="column">
      <mat-form-field class="" appearance="outline">
        <mat-label>Name</mat-label>
        <input type="text" matInput formControlName="name" required>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Cloud type</mat-label>
        <mat-select formControlName="cloud" required>
          <mat-option *ngFor="let cloudType of cloudTypes" [value]="cloudType.code">
            {{ cloudType.label }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="" appearance="outline">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description" rows="2"></textarea>
      </mat-form-field>
      <mat-form-field class="" appearance="outline">
          <mat-label>Config</mat-label>
          <textarea matInput formControlName="config" rows=5 required></textarea>
        </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions align="end">
      <button mat-button (click)="cancel()" type="button">Cancel</button>
      <button mat-button color="primary" type="submit" [disabled]="!isFormValid()">
          {{ cloudprovider ? "Update" : "Create" }}
      </button>
  </div></form>
